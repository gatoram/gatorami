{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static "css/signupdesign.css" %}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Реєстрація</title>
</head>
<body>
<div class="main">
 <h1>Реєстрація</h1><br>
 {% csrf_token %}
  <form method = "post">
    <label for ="nickname" class="nickname" >Нікнейм:</label><br>
    <input type="text" class="input" id="nickname" name="nickname"><br>
	<label for ="email" class="email" >Емейл:</label><br>
    <input type="text" class="input" id="email" name="email"><br>
	<label for ="password1" class="password1" >Пароль:</label><br>
    <input type="password" class="input" id="password1" name="password1"><br>
	<label for ="password2" class="password2" >Повторіть пароль:</label><br>
    <input type="password" class="input" id="password2" name="password2"><br>
  </form>
  <div class="submain">
	<a href = "/accounts/login" class="signin">Увійти</a> <a href = "{% url 'password_reset' %}" class= "forgotpassw">Забули пароль?</a>
	</div>
  <div class="button">
  <input type="submit" class="acceptbutton" value="Продовжити"><br>
  </div>
</div>
</body>
</html>

{% endblock %}
